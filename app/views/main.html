<carousel interval='setInterval'>
  <slide ng-repeat="slide in slides" active="slide.active">
    <img class="carousel-image" ng-src="{{ slide.image }}">
    <div class="carousel-caption">
      <h2>{{ slide.title }}</h2>
      <p>{{ slide.text }}</p>
    </div>
  </slide>
</carousel>

<div class='hero-unit'>
  <h1> Welcome to Healthy Living</h1>
  <p>This is a prototype of the hero unit</p>
</div>
<div class='row-fluid row-centered'>
  <div class='col-md-4 col-centered' ng-repeat='block in content'>
    <img class='img-circle' ng-src="{{ block.img }}">
    <h3>{{ block.title }}</h3>
    <p>{{ block.summary }}</p>
  </div>
</div>
